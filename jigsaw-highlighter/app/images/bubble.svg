    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 110" class="highlighter-bubble" data-spirit-id="svg-bubble">
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
        <!-- stdDeviation is how much to blur -->
        <feOffset dx="2" dy="2" result="offsetblur" />
        <!-- how much to offset -->
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.5" />
          <!-- slope is the opacity of the shadow -->
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <!-- this contains the offset blurred image -->
          <feMergeNode in="SourceGraphic" />
          <!-- this contains the element that the filter is applied to -->
        </feMerge>
      </filter>
      <path style="filter:url(#dropshadow)" d="M239.27 0H12A12 12 0 0 0 0 12v65.9a12 12 0 0 0 12 12h106.26l7 6.77L132 89.9h107.27a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12z"
        fill="#fbfbf9" />
    </svg>
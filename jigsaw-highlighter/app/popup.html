<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- build:css styles/main.css -->

    <link href="styles/content/content.css" rel="stylesheet">
  </head>
  <body>
    <div id="score">
      <div class="highlighter-summary">
        <h1 class="highlighter-header">Rate this text</h1>
        <p class="highlighter-selection">...</p>
      </div>

      <div class="highlighter-panel" data-spirit-id="container" style="transform-origin: 50% 100% 0px;transform: matrix(1, 0, 0, 1, 0, 0);">
        <div class="highlighter-faces" data-spirit-id="faces-container">
          <div class="highlighter-face" data-score="0.9">
            <svg viewBox="0 0 33.25 33.25" style="width: 33px; height: 33px;"><circle class="face" cx="16.63" cy="16.63" r="16.63" fill="currentColor"></circle><circle cx="11.9" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><circle cx="21.3" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><path fill="#b2b2b2" class="highlighter-face-feature" d="M16.9 23.4c-4.4 0-7.7-1.5-7.9-1.6-.4-.2-.6-.7-.4-1.1.2-.4.7-.6 1.1-.4.1 0 7 3.3 14 0 .4-.2.9 0 1.1.4s0 .9-.4 1.1c-2.7 1.2-5.2 1.6-7.5 1.6z"></path></svg>
            <div class="highlighter-face-caption">Healthy</div>
          </div>
          <div class="highlighter-face" data-score="0.6">
            <svg viewBox="0 0 33.25 33.25" style="width: 33px; height: 33px;"><circle class="face" cx="16.63" cy="16.63" r="16.63" fill="currentColor"></circle><circle cx="11.9" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><circle cx="21.3" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><path fill="#b2b2b2" class="highlighter-face-feature" d="M23.1 21h-13c-.4 0-.8.4-.8.8s.4.8.8.8h13c.4 0 .8-.4.8-.8s-.3-.8-.8-.8z"></path></svg>
            <div class="highlighter-face-caption">Neutral</div>
          </div>
          <div class="highlighter-face" data-score="0.3">
            <svg viewBox="0 0 33.25 33.25" style="width: 33px; height: 33px;"><circle class="face" cx="16.63" cy="16.63" r="16.63" fill="currentColor"></circle><circle cx="11.9" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><circle cx="21.3" cy="11.8" r="1.8" fill="#b2b2b2" class="highlighter-face-feature"></circle><path fill="#b2b2b2" class="highlighter-face-feature" d="M24.3 21.9c-.3-.1-7.7-3.6-15.4 0-.4.2-.6.7-.4 1.1.1.3.4.5.7.5.1 0 .2 0 .3-.1 7-3.3 13.9 0 14 0 .4.2.9 0 1.1-.4.3-.5.1-.9-.3-1.1z"></path></svg>
            <div class="highlighter-face-caption">Toxic</div>
          </div>
        </div>
        <div class="highlighter-loading" data-spirit-id="loading-container"
        >
          <svg viewBox="0 0 42.7 42.7" class="highlighter-loading-svg" data-spirit-id="loading-svg-container"><path fill="#57535a" opacity=".2" d="M21.35 2A19.35 19.35 0 1 1 2 21.35 19.37 19.37 0 0 1 21.35 2m0-2A21.35 21.35 0 1 0 42.7 21.35 21.35 21.35 0 0 0 21.35 0z" data-spirit-id="loader-bg"></path><path fill="#57535a" d="M41.69 22.35a1 1 0 0 1-1-1A19.36 19.36 0 0 0 21.35 2a1 1 0 1 1 0-2 21.37 21.37 0 0 1 21.34 21.35 1 1 0 0 1-1 1z" data-spirit-id="loader-fg"></path></svg>
        </div>
        <div class="highlighter-success" data-spirit-id="success-container">
          <svg viewBox="0 0 42.7 42.7" class="highlighter-tick" data-spirit-id="tick-container" style="width: 42px; height: 42px;"><circle cx="21.35" cy="21.35" r="21.35" fill="#66bb6a" data-spirit-id="tick-circle"></circle><path fill="none" stroke-dashoffset="20" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M13.75 21.52l4.89 4.9 10.39-10.39" data-spirit-id="tick-outline"></path></svg>
            <div class="highlighter-tick-caption" data-spirit-id="tick-caption">SUBMITTED, THANKS</div>
          </div>
          <div class="highlighter-error" data-spirit-id="error-container">
            <svg viewBox="0 0 42.7 42.7" class="highlighter-cross" data-spirit-id="cross-svg"><circle cx="21.35" cy="21.35" r="21.35" fill="#e57373" data-spirit-id="cross-circle"></circle><path fill="none" stroke="#fbfbf9" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4px" d="M26.35 16l-10 10M26.35 26l-10-10" data-spirit-id="cross"></path></svg>
            <div data-spirit-id="error-caption" class="highlighter-error-caption">
              <div class="highlighter-title"></div>
              <span class="highlighter-error-message"></span>
            </div>
          </div>
        </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
